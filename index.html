<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyline Builders - 3D Navigator</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="apartment-card" class="glass-panel">
        <h3 id="card-title">Stan 101</h3>
        <p>Cena: <span id="card-price">€120,000</span></p>
        <p>Površina: <span id="card-area">65 m²</span></p>
    </div>

    <button id="open-sidebar-btn" class="glass-panel">☰ Filteri</button>
    <div class="top-logo">Skyline Builders</div>

    <div id="filter-sidebar" class="glass-panel">
        <div class="sidebar-header">
            <span>Rezidencija</span>
            <span id="close-sidebar-x" class="close-icon">✕</span>
        </div>
        
        <div class="filter-group">
            <button class="filter-btn">Studio</button>
            <button class="filter-btn active">1 Spavaća</button>
            <button class="filter-btn">2 Spavaće</button>
        </div>

        <div class="filter-section">
            <label>Tip stana</label>
            <div class="toggle-row">
                <span>Duplex</span>
                <input type="checkbox">
            </div>
            <div class="toggle-row">
                <span>Triplex</span>
                <input type="checkbox">
            </div>
        </div>

        <div class="filter-section">
            <label>Cena (€) <span>50k - 200k</span></label>
            <input type="range" class="slider" min="50000" max="200000">
        </div>

        <div class="filter-section">
            <label>Spratnost <span>1 - 14</span></label>
            <input type="range" class="slider" id="floor-slider" min="1" max="14" value="14">
        </div>

        <button class="reset-btn" id="reset-all">Resetuj sve</button>
    </div>

    <div class="side-controls">
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">-</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
