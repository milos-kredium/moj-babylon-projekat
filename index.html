<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyline Builders - 3D Navigator</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <button id="open-sidebar-btn" class="glass-panel">â˜° Filters</button>

    <div class="top-logo">Skyline Builders</div>

    <div id="filter-sidebar" class="glass-panel">
        <div class="sidebar-header">
            <span>Residence</span>
            <span id="close-sidebar-x" class="close-icon">âœ•</span>
        </div>
        
        <div class="filter-group">
            <button class="filter-btn">Studio</button>
            <button class="filter-btn active">1 Bedroom</button>
            <button class="filter-btn">2 Bedroom</button>
        </div>

        <div class="filter-section">
            <label>Height</label>
            <div class="toggle-row">
                <span>Duplex</span>
                <input type="checkbox" class="toggle">
            </div>
            <div class="toggle-row">
                <span>Triplex</span>
                <input type="checkbox" class="toggle">
            </div>
        </div>

        <div class="filter-section">
            <label>Price (â‚¬) <span>53.000 - 120.400</span></label>
            <input type="range" class="slider">
        </div>

        <div class="filter-section">
            <label>Floor range <span>1 - 14</span></label>
            <input type="range" class="slider" id="floor-slider" min="1" max="14" value="14">
        </div>

        <button class="reset-btn" id="reset-all">Reset all filters</button>
    </div>

    <div class="side-controls">
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">-</button>
    </div>

    <div class="bottom-toolbar">
        <button class="tool-btn">South</button>
        <button class="tool-btn">Videos â–¾</button>
        <button class="tool-btn">Amenities â–¾</button>

        <button class="tool-btn" id="night-mode">ðŸŒ™</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
